<h1 mat-dialog-title> {{ data.type }} </h1>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.button_false" (click)="clickFalse();">{{ data.button_false }}</button>
    <button mat-button [mat-dialog-close]="data.button_false" cdkFocusInitial (click)="clickTrue();">{{ data.button_true }}</button>
</div>
